<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+80s+Fade&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <marquee behavior="alternate" direction="right"
      ><img
        class="img__gost-1"
        src="images/gost-2.png"
        alt="gost-2"
        height="100px"
    /></marquee>

    <div id="clock">
      <p class="hour">00</p>
      :
      <p class="minute">00</p>
      :
      <p class="second">00</p>
    </div>
    <marquee behavior="alternate" direction="left">
        <img class="img__gost-2 hidden" src="images/gost-1.png" alt="" />
    </marquee>
    <script src="js/script.js"></script>
  </body>
</html>
